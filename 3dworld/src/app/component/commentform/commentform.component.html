<form
  class="complex-form"
  id="create-comment-form"
  (submit)="postComment()"
  [formGroup]="commentForm"
>
  <div class="form-title">Post a Rating on Chunk(x,z) = ({{chunkX}},{{chunkZ}})</div>
  <select class="form-element" formControlName="ratings">
    <option [value]="0" selected="selected">0</option>
    <option [value]="1">1</option>
    <option [value]="2">2</option>
    <option [value]="3">3</option>
    <option [value]="4">4</option>
    <option [value]="5">5</option>
    <option [value]="6">6</option>
    <option [value]="7">7</option>
    <option [value]="8">8</option>
    <option [value]="9">9</option>
    <option [value]="10">10</option>
  </select>
  <textarea
    formControlName="comment"
    rows="4"
    id="post-comment"
    class="form-element"
    placeholder="Enter your rating"
    required
  ></textarea>
  <p>Status: {{commentForm.status}}</p>
  <button type="submit" class="btn">Post your rating</button>
</form>
