
<div id="canvas-container" style="width:100vw; height:80vw">
  <canvas id="canvas" class="canvas"></canvas>
</div>

<!--claim plot section-->
<app-chunk-form
  class="hidden"
  [worldId]="worldId"
  [chunkX]="x"
  [chunkZ]="z"
  (answer)="claimPlot($event)"
></app-chunk-form>
<!-- upload form section-->
<app-upload-form
  class="hidden"
  [worldId]="worldId"
  [chunkX]="x"
  [chunkZ]="z"
  (file)="uploadModel($event)"
></app-upload-form>
<!-- upvote/downvote section-->

<app-commentform
  class="hidden"
  [worldId]="worldId"
  [chunkX]="x"
  [chunkZ]="z"
  (newComment)="newComment($event)"
></app-commentform>

<div class="item comment-containers-container hidden">
  <app-comment-view
    (deleted)="deleteComment($event)"
    class="comment-view"
    [comments]="comments.slice(0, commentLimit)"
    [userId]="userId"
  ></app-comment-view>

  <div class="row comment-button-container">
    <button
      *ngIf="commentPage > 0"
      class="btn prev-btn"
      (click)="getComments(commentPage - 1, commentLimit)"
    >
      Prev
    </button>
    <button
      *ngIf="comments.length === commentLimit + 1"
      class="btn next-btn"
      (click)="getComments(commentPage + 1, commentLimit)"
    >
      Next
    </button>
  </div>
</div>
