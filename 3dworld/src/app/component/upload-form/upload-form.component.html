<form
  class="complex-form"
  id="upload-form"
  (submit)="newUpload()"
  [formGroup]="uploadForm"
>
  <div class="form-title">Upload a glTF zip file</div>
  <div class="form-group">
    <label class="text" for="gltf-zip-file">Choose a file:</label>
    <input
      class="text"
      type="file"
      formControlName="GLTFfile"
      id="gltf-zip-file"
      accept=".zip"
      (change)="fileChange($event)"
      required
    />
  </div>
  <button type="submit" class="btn">Upload</button>
</form>
