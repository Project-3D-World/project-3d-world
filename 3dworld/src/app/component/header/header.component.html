<header>
  <a href="/" id="title">Buildverse</a>
  <div *ngIf="auth.isAuthenticated$ | async; else loggedOut">
    <button class="btn btn-warning" (click)="signOut()">Log out</button>
  </div>

  <ng-template #loggedOut>
    <button class="btn btn-primary" (click)="loginWithRedirect()">
      Log in
    </button>
  </ng-template>
</header>

<p id="error-box"></p>
